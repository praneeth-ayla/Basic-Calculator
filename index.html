<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/d1d6edd90f.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="body">
            <h1>Calculator</h1>
            <div id="container">
                <div id="screen">
                    <div id="firstLine"></div>
                    <div id="secondLine"></div>
                </div>
                <div id="buttons">
                    <button class="btn clearBtn" onclick="clearFunc()">
                        CLEAR
                    </button>
                    <button class="btn deleteBtn" onclick="deleteFunc()">
                        DELETE
                    </button>
                    <button
                        class="btn moduloBtn"
                        onclick="operatorSelect('%');operatorNew('%')"
                    >
                        %
                    </button>
                    <button class="btn b7 b" onclick="numSelect('7')">7</button>
                    <button class="btn b8 b" onclick="numSelect('8')">8</button>
                    <button class="btn b9 b" onclick="numSelect('9')">9</button>
                    <button
                        class="btn divide"
                        onclick="operatorSelect('/');operatorNew('/')"
                    >
                        /
                    </button>
                    <button class="btn b4 b" onclick="numSelect('4')">4</button>
                    <button class="btn b5 b" onclick="numSelect('5')">5</button>
                    <button class="btn b6 b" onclick="numSelect('6')">6</button>
                    <button
                        class="btn multiply"
                        onclick="operatorSelect('*');operatorNew('*')"
                    >
                        *
                    </button>
                    <button class="btn b1 b" onclick="numSelect('1')">1</button>
                    <button class="btn b2 b" onclick="numSelect('2')">2</button>
                    <button class="btn b3 b" onclick="numSelect('3')">3</button>
                    <button
                        class="btn subtract"
                        onclick="operatorSelect('-');operatorNew('-')"
                    >
                        -
                    </button>
                    <button class="btn dot" onclick="numSelect('.')">.</button>
                    <button class="btn b0 b" onclick="numSelect('0')">0</button>
                    <button
                        class="btn add"
                        onclick="operatorSelect('+');operatorNew('+')"
                    >
                        +
                    </button>
                    <button class="btn equals" onclick="equalFunc()">=</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <span
                >Copyright Â© 2023
                <a href="https://github.com/praneeth-ayla"
                    >praneeth-ayla</a
                ></span
            >
            <a href="https://github.com/praneeth-ayla/Basic-Calculator"
                ><i class="fab fa-github fa-2x"></i
            ></a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
