<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="container">
            <div id="screen">
                <div id="firstLine"></div>
                <div id="secondLine"></div>
            </div>
            <div id="buttons">
                <button class="btn clearBtn" onclick="this.blur();clearFunc()">
                    CLEAR
                </button>
                <button
                    class="btn deleteBtn"
                    onclick="this.blur();deleteFunc()"
                >
                    DELETE
                </button>
                <button
                    class="btn moduloBtn"
                    onclick="this.blur();operatorSelect('%');operatorSecond('%')"
                >
                    %
                </button>
                <button class="btn b7 b" onclick="this.blur();numSelect('7')">
                    7
                </button>
                <button class="btn b8 b" onclick="this.blur();numSelect('8')">
                    8
                </button>
                <button class="btn b9 b" onclick="this.blur();numSelect('9')">
                    9
                </button>
                <button
                    class="btn divide"
                    onclick="this.blur();operatorSelect('/');operatorSecond('/')"
                >
                    /
                </button>
                <button class="btn b4 b" onclick="this.blur();numSelect('4')">
                    4
                </button>
                <button class="btn b5 b" onclick="this.blur();numSelect('5')">
                    5
                </button>
                <button class="btn b6 b" onclick="this.blur();numSelect('6')">
                    6
                </button>
                <button
                    class="btn multiply"
                    onclick="this.blur();operatorSelect('*');operatorSecond('*')"
                >
                    *
                </button>
                <button class="btn b1 b" onclick="this.blur();numSelect('1')">
                    1
                </button>
                <button class="btn b2 b" onclick="this.blur();numSelect('2')">
                    2
                </button>
                <button class="btn b3 b" onclick="this.blur();numSelect('3')">
                    3
                </button>
                <button
                    class="btn subtract"
                    onclick="this.blur();operatorSelect('-');operatorSecond('-')"
                >
                    -
                </button>
                <button class="btn dot" onclick="this.blur();numSelect('.')">
                    .
                </button>
                <button class="btn b0 b" onclick="this.blur();numSelect('0')">
                    0
                </button>
                <button
                    class="btn add"
                    onclick="this.blur();operatorSelect('+');operatorSecond('+')"
                >
                    +
                </button>
                <button class="btn equals" onclick="this.blur();equalFunc()">
                    =
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
