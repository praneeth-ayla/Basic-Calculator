<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="container">
            <div id="screen">fsdafasd</div>
            <div id="buttons">
                <div class="btn clear">CLEAR</div>
                <div class="btn delete">DELETE</div>
                <div class="btn modulo">%</div>
                <div class="btn b7">7</div>
                <div class="btn b8">8</div>
                <div class="btn b9">9</div>
                <div class="btn divide">/</div>
                <div class="btn b4">4</div>
                <div class="btn b5">5</div>
                <div class="btn b6">6</div>
                <div class="btn multiply">*</div>
                <div class="btn b1">1</div>
                <div class="btn b2">2</div>
                <div class="btn b3">3</div>
                <div class="btn subtract">-</div>
                <div class="btn dot">.</div>
                <div class="btn b0">0</div>
                <div class="btn add">+</div>
                <div class="btn equals">=</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
